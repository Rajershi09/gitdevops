<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Program with Color</title>
    <style>
        body {
            background-color: lightblue; /* Sets the background color of the page */
        }
        h1 {
            color: darkblue; /* Sets the text color for the heading */
        }
        p {
            color: darkgreen; /* Sets the text color for the paragraph */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Colorful Web Page</h1>
    <p>This is a simple HTML page with colors added to the background, heading, and paragraph.</p>

</body>
</html>
